<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- To remove white space trim() -->
    trim()

    <!-- returns array of matching strings -->
    match()
    
   <!-- return a section of a string  -->
   slice()

  <!-- convert a string to an array of strings -->
  split()

  <!-- find the lenght of the string -->
  lenght()

  <!-- extracts parts of a string -->
  substr()

  <!-- finds a string  -->
  search()

  <!-- add two strings -->
  concat()

  <!-- Returns the character at an index -->
  charAt()

  <!-- repeats string for a specified number of items -->
  repeat()

  <!-- finds the index of a substring -->
  indexof()

  <!-- Replace strings with new values -->
  replace()

  <!-- checks if string contains a substring -->
  includes()

  <!-- checks  if a string ends with  -->
  endswith()

  <!-- extracts characters from a string -->
  substring()

  <!-- checks if a sting starts with  -->
  startwith()

  <!-- lower case entire string -->
  tolowercase()
  
  <!-- capitalizes entire string  -->
  touppercase()
</body>
</html>
